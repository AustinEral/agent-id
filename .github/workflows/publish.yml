name: Publish to crates.io

on:
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always
  CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Publish agent-id-core
        run: cargo publish -p agent-id-core || echo 'agent-id-core already published or failed'
        continue-on-error: true
        
      - name: Wait for crates.io
        run: sleep 30
        
      - name: Publish agent-id-handshake
        run: cargo publish -p agent-id-handshake || echo 'agent-id-handshake already published or failed'
        continue-on-error: true

      - name: Wait for crates.io
        run: sleep 30
        
      - name: Publish agent-id
        run: cargo publish -p agent-id || echo 'agent-id already published or failed'
        continue-on-error: true
