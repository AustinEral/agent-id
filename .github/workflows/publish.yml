name: Publish to crates.io

on:
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always
  CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Publish aip-core
        run: cargo publish -p aip-core || echo 'aip-core already published or failed'
        continue-on-error: true
        
      - name: Wait for crates.io
        run: sleep 30
        
      - name: Publish aip-handshake
        run: cargo publish -p aip-handshake || echo 'aip-handshake already published or failed'
        continue-on-error: true

      - name: Wait for crates.io
        run: sleep 30
        
      - name: Publish aip
        run: cargo publish -p aip || echo 'aip already published or failed'
        continue-on-error: true
