name: Publish to crates.io

on:
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Publish aip-core
        run: cargo publish -p aip-core --token \${{ secrets.CRATES_IO_TOKEN }}
        
      - name: Wait for crates.io
        run: sleep 30
        
      - name: Publish aip-handshake
        run: cargo publish -p aip-handshake --token \${{ secrets.CRATES_IO_TOKEN }}

      - name: Wait for crates.io
        run: sleep 30
        
      - name: Publish aip
        run: cargo publish -p aip --token \${{ secrets.CRATES_IO_TOKEN }}
